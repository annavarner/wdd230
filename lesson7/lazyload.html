<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Varner Lazy Load</title>
    <meta name="description" content="Week 7 Lazy Load Assignment for Anna Varner in WDD 230: Web Frontend Development at BYU-I">
    <link rel="stylesheet" href="lazy.css">
  </head>

  <body>
    <h1>Progressive Loading</h1>
    <div class="flex-box">
        <picture>
            <img src="./images/placeholder.JPG"
            data-src="./images/kalahari.jpg"
            alt="my family at Kalahari">
        </picture>

        <picture>
            <img src="./images/placeholder.JPG"
            data-src="./images/girls.jpg"
            alt="Anna and Lillie at the beach">
        </picture>

        <picture>
            <img src="./images/placeholder.JPG"
            data-src="./images/lillie-school.jpg"
            alt="Lillie's first day of school">
        </picture>

        <picture>
            <img src="./images/placeholder.JPG"
            data-src="./images/tyler-school.jpg"
            alt="Tyler's first day of school">
        </picture>

        <picture>
            <img src="./images/placeholder.JPG"
            data-src="./images/Lillie-pumpkin.jpg"
            alt="Lillie with her pumpkin">
        </picture>

        <picture>
            <img src="./images/placeholder.JPG"
            data-src="./images/tyler-pumpkin.jpg"
            alt="Tyler with his pumpkin">
        </picture>
    </div>


  </body>
  <script src="lazy.js"></script>
  </html>
